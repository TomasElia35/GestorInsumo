spring.application.name=demo
spring.datasource.url=jdbc:mysql://localhost:3306/GestorInsumo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


#Configurar el patron del log
logging.pattern.console=[%thread] %-5level: %logger - %msg%n

#Configurar el nivel de log(INFO)
logging.level.root=INFO

#Configurar niveles por paquetes
logging.level.gm.inventarios=DEBUG
logging.level.org.springframework=WARN
server.port=8080
spring-main.banner-mode=off

